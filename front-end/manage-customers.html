    <main>
        <section class="d-flex p-2 justify-content-between border-bottom">
            <h1>Customers</h1>
            <button id="btn-new" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#customer-modal">
                New Customer
            </button>
        </section>
        <section class="p-2">
            <input type="text" class="form-control text-center" id="txt-search" placeholder="Search Customer">
        </section>
        <section class="p-2">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td>C001</td>
                        <td>Kasun Sampath</td>
                        <td>Panadura</td>
                        <td>071-1234567</td>
                        <td>
                            <div class="actions d-flex gap-3 justify-content-center">
                                <svg data-bs-toggle="tooltip" data-bs-title="Edit Customer" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                     class="bi bi-pencil-square" viewBox="0 0 16 16">

                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                                <svg data-bs-toggle="tooltip" data-bs-title="Delete Customer" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                     class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />

                        </td>
                    </tr>
                </tbody>
                <tfoot id="table-foot">
                    <tr>
                        <td class="text-center" colspan="5">No records to display!</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="customer-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-3">
                        <label for="txt-id" class="form-label">Customer ID</label>
                        <input type="text" class="form-control text-center" id="txt-id" placeholder="Generated ID"
                               disabled>
                    </div>
                    <div class="mb-3">
                        <label for="txt-name" class="form-label">Customer Name</label>
                        <input type="text" class="form-control text-center animate__animated" id="txt-name" placeholder="Eg: Kasun Sampath">
                        <div class="invalid-feedback">
                            Name can't be empty
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="txt-address" class="form-label">Customer Address</label>
                        <input type="text" class="form-control text-center animate__animated" id="txt-address" placeholder="Eg: Galle road, Panadura">
                        <div class="invalid-feedback">
                            Address can't be empty
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="txt-contact" class="form-label">Customer Contact</label>
                        <input type="text" class="form-control text-center animate__animated" id="txt-contact" placeholder="Eg: 071-1234567">
                        <div class="invalid-feedback">
                            Contact can't be empty
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <div id="loader">
                        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                    </div>
                    <button id="btn-save" type="button" class="btn btn-primary">Save Customer</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
        <div id="liveToast" class="toast" data-bs-autohide="true" data-bs-delay="1000" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            </div>
        </div>
    </div>
